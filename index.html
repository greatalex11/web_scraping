
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site à scraper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>

<body>

  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="input">
  <button class="btn btn-outline-secondary" type="button" id="button">Recherche</button>
</div>
</body>
</html>


<script>

// Récupération de l'uri cible côté client //
document.getElementById('buton').addEventListener('click', (e)=>{
    let uri=document.getElementById('input').value;
    
    if(!uri){
    alert('Veuillez saisir une url');
    return;   
    }
    alert(`URI capturée : ${uri}`)
    fetchUri(uri); // appel de la fonction fetch pour envoyer l'uri au serveur
})

// fetch de la valeur de l'input pour stocker l'uri cible en session coté serveur//



async function fetchURI(uri){

    await fetch('index.php', {
    method:'POST',
    headers: { 'Content-Type': 'application/json'},
    body:JSON.stringify(uri)
    })

.then(response => response.text()) //if success - msg du serveur
.catch(error => alert("Erreur : " + error));


}


</script>
